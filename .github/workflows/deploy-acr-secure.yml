name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ai-shopping-assistant

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Create .env file from GitHub secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
        shell: bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up .env file
        if: always()
        run: rm -f src/.env
        shell: bash

      - name: Deploy to Azure Container Instances (Optional)
        if: vars.ENABLE_ACI_DEPLOYMENT == 'true'
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dns-name-label: ${{ env.IMAGE_NAME }}-${{ github.run_number }}
          image: ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          registry-login-server: ${{ secrets.ACR_REGISTRY_NAME }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          name: ${{ env.IMAGE_NAME }}-instance
          location: 'eastus'
          ports: 8000