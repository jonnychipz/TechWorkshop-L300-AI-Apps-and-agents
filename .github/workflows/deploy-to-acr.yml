name: Build and Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: sa2imut7hmo46cosureg.azurecr.io
  AZURE_APP_SERVICE_NAME: sa2imut7hmo46-app
  AZURE_RESOURCE_GROUP: techworkshop-l300-ai-agents-sweden
  IMAGE_NAME: chat-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Clean up .env file
        if: always()
        run: |
          cd src/
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Remove .env after build
        run: rm -f src/.env
